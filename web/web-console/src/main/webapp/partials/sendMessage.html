<form class="form-horizontal">
  <div class="control-group">
      <button type="submit" class="btn" ng-click="sendMessage(message)">Send Message</button>
  </div>
  <div class="control-group">
      <textarea class="span12" rows="40" ng-model="message" placeholder="Text message body">
      </textarea>
  </div>
</form>

<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>Property</th>
        <th width="100%">Value</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="(name, value) in attributes">
        <td>{{name}}</td>
        <td>{{value}}</td>
    </tr>
    </tbody>
</table>

<!DOCTYPE html>
<html ng-app="FuseIDE">
<head>
    <meta charset="utf-8">
    <title>Fuse Console</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css"/>
</head>
<body>

<div class="navbar">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="#">Fuse Console</a>

            <div class="nav-collapse">
                <ul class="nav">
                    <li class="active"><a href="#">MBeans</a></li>
                    <li><a href="#/about">About</a></li>
                </ul>
                <ul class="nav pull-right">
                    <li><a href="#">not logged in</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script type="text/ng-template"  id="render_tree.html">
    <span ng-click="select(child)">{{name}}</span>
    <ul>
        <li ng-repeat="(name, child) in child.children()" ng-include="'render_tree.html'"></li>
    </ul>
</script>


<div class="container-fluid">
  <div class="row-fluid">
    <div class="span4">
        <ul ng-controller="MBeansController">
            <li ng-repeat="(name, child) in tree.children()" ng-include="'render_tree.html'"></li>
        </ul>
    </div>
    <div class="span8">
        <div id="properties" ng-view></div>
    </div>
  </div>
</div>

<script type="text/javascript" src="lib/angular-1.0.1.js"></script>
<script type="text/javascript" src="lib/angular-resource-1.0.1.js"></script>
<script type="text/javascript" src="lib/jquery.js"></script>
<script type="text/javascript" src="lib/sugar-1.3.6.min.js"></script>
<script type="text/javascript" src="lib/json2-min.js"></script>
<!--
<script type="text/javascript" src="lib/jolokia.js"></script>
-->
<script type="text/javascript" src="lib/jolokia-min.js"></script>
<script type="text/javascript" src="lib/jolokia-simple-min.js"></script>

<!--
<script type="text/javascript" src="jquery/jquery.atmosphere.js"></script>
-->
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>

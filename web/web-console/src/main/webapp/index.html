<!DOCTYPE html>
<html ng-app="FuseIDE">
<head>
    <meta charset="utf-8">
    <title>Fuse Console</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css"/>
    <link rel="stylesheet" href="css/bootstrap-responsive.css" type="text/css"/>
    <link rel='stylesheet' href='css/ui.dynatree.css' type='text/css'>
    <link rel='stylesheet' href='css/datatable.bootstrap.css' type='text/css'>
    <link rel='stylesheet' href='css/ColReorder.css' type='text/css'>
    <link rel='stylesheet' href='css/site.css' type='text/css'>
</head>
<body>

<!--  navbar-inverse -->
<div class="navbar nav" ng-controller="NavBarController">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="#">Fuse Console</a>

            <div class="nav-collapse">
                <ul class="nav">
                    <li ng-class="navClass('attributes')">
                        <a ng-href="#/attributes{{hash}}"><i class="icon-home"></i>
                            Attributes</a></li>
                    <li ng-class="navClass('charts')">
                        <a ng-href="#/charts{{hash}}"><i class="icon-signal"></i> Charts</a></li>
                    <li ng-class="navClass('browseQueue')"
                        ng-show="hasDomainAndProperties('org.apache.activemq', {Type: 'Queue'})">
                        <a ng-href="#/browseQueue{{hash}}"><i class="icon-envelope"></i> Browse</a></li>
                    <li ng-class="navClass('sendMessage')"
                        ng-show="hasDomainAndProperties('org.apache.activemq', {Type: 'Queue'})">
                        <a ng-href="#/sendMessage{{hash}}"><i class="icon-pencil"></i> Send</a></li>
                    <li ng-class="navClass('subscribers')"
                        ng-show="hasDomainAndProperties('org.apache.activemq')">
                        <a ng-href="#/subscribers{{hash}}"><i class="icon-picture"></i> Diagram</a></li>
                    <li ng-class="navClass('routes')"
                        ng-show="hasDomainAndProperties('org.apache.camel', {type: 'context'})">
                        <a ng-href="#/routes{{hash}}"><i class="icon-picture"></i> Routes</a></li>
                    <li ng-class="navClass('logs')">
                        <a ng-href="#/logs{{hash}}"><i class="icon-list-alt"></i> Logs</a></li>
                </ul>
                <div class="pull-right">
                    <ul class="nav pull-right">
                        <li ng-class="navClass('preferences')">
                            <a ng-href="#/preferences{{hash}}"><i class="icon-cog"></i> Preferences</a></li>
<!--
                        <li class="dropdown"><a ng-href="#" class="dropdown-toggle" data-toggle="dropdown">Settings <b
                                class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li class="dropdown-submenu">
                                <li><a ng-href="#/preferences{{hash}}"><i class="icon-cog"></i> Preferences</a></li>
                                <li><a ng-href="/help/support{{hash}}"><i class="icon-envelope"></i> Contact Support</a></li>
                                <li class="divider"></li>
                                <li><a ng-href="/auth/logout{{hash}}"><i class="icon-off"></i> Logout</a></li>
                            </ul>
                        </li>
-->
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span4 scrollable" ng-controller="MBeansController">
            <div id="jmxtree"></div>
        </div>
        <div id="properties" class="span8 scrollable fill" ng-view></div>
<!--
        <div class="span8 scrollable">
            <div id="properties" class="scrollable" ng-view></div>
        </div>
-->
    </div>
</div>

<!-- charts and jolokia for jmx -->
<script type="text/javascript" src="lib/d3.v2.min.js"></script>
<!--
<script type="text/javascript" src="lib/d3.v3.js"></script>
-->

<script type="text/javascript" src="lib/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="lib/jolokia-min.js"></script>
<script type="text/javascript" src="lib/cubism.v1.min.js"></script>
<script type="text/javascript" src="lib/jolokia-cubism-min.js"></script>
<script type="text/javascript" src="lib/jolokia-simple-min.js"></script>
<script type="text/javascript" src="lib/json2-min.js"></script>

<!-- UI framework -->
<script type="text/javascript" src="lib/bootstrap.js"></script>
<script type="text/javascript" src="lib/angular-1.0.1.js"></script>
<script type="text/javascript" src="lib/angular-resource-1.0.1.js"></script>

<!-- dyna tree -->
<script type="text/javascript" src="lib/jquery-ui.custom.min.js"></script>
<script type="text/javascript" src="lib/jquery.cookie.js"></script>
<script type="text/javascript" src="lib/jquery.dynatree.min.js"></script>

<!-- data tables -->
<script type="text/javascript" src="lib/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="lib/jquery-datatable-bootstrap.js"></script>
<script type="text/javascript" src="lib/ColReorder.min.js"></script>

<!-- graph layout -->
<script type="text/javascript" src="lib/dagre.js"></script>

<!-- helper libraries -->
<script type="text/javascript" src="lib/sugar-1.3.6-custom.js"></script>

<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
